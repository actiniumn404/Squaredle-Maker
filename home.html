<!DOCTYPE html>
<html lang="en">
<head>
    <title>Squaredle Maker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="icon" href="assets/logo.svg">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<nav>
    <img src="assets/logo.svg" height="64" alt="M" id="nav__logo">
    <span id="nav__text">Squaredle Maker</span>
</nav>
<main>
    <div id="choose">
        <div class="header" id="choose__header">
            Create New Puzzle
        </div>
        <div id="choose__options">
            <div class="choose__option">
                <table class="puzzle">
                    <tr>
                        <td class="square" style="--size:4;"></td>
                        <td class="square" style="--size:4;"></td>
                        <td class="square" style="--size:4;"></td>
                        <td class="square" style="--size:4;"></td>
                    </tr>
                    <tr>
                        <td class="square" style="--size:4;"></td>
                        <td class="square" style="--size:4;"></td>
                        <td class="square" style="--size:4;"></td>
                        <td class="square" style="--size:4;"></td>
                    </tr>
                    <tr>
                        <td class="square" style="--size:4;"></td>
                        <td class="square" style="--size:4;"></td>
                        <td class="square" style="--size:4;"></td>
                        <td class="square" style="--size:4;"></td>
                    </tr>
                    <tr>
                        <td class="square" style="--size:4;"></td>
                        <td class="square" style="--size:4;"></td>
                        <td class="square" style="--size:4;"></td>
                        <td class="square" style="--size:4;"></td>
                    </tr>
                </table>
                <div class="choose__option__label">Square</div>
                <div class="choose__option__caption">This is Squaredle, not Circle. (You can also change the size)</div>
            </div>
            <div class="choose__option">
                <table class="puzzle">
                    <tr>
                        <td class="square" style="--size:5;"></td>
                        <td class="square" style="--size:5;"></td>
                        <td class="square" style="--size:5;"></td>
                        <td class="square" style="--size:5;"></td>
                        <td class="square" style="--size:5;"></td>
                    </tr>
                    <tr>
                        <td class="square" style="--size:5;"></td>
                        <td class="square hide" style="--size:5;"></td>
                        <td class="square" style="--size:5;"></td>
                        <td class="square hide" style="--size:5;"></td>
                        <td class="square" style="--size:5;"></td>
                    </tr>
                    <tr>
                        <td class="square" style="--size:5;"></td>
                        <td class="square" style="--size:5;"></td>
                        <td class="square" style="--size:5;"></td>
                        <td class="square" style="--size:5;"></td>
                        <td class="square" style="--size:5;"></td>
                    </tr>
                    <tr>
                        <td class="square" style="--size:5;"></td>
                        <td class="square hide" style="--size:5;"></td>
                        <td class="square" style="--size:5;"></td>
                        <td class="square hide" style="--size:5;"></td>
                        <td class="square" style="--size:5;"></td>
                    </tr>
                    <tr>
                        <td class="square" style="--size:5;"></td>
                        <td class="square" style="--size:5;"></td>
                        <td class="square" style="--size:5;"></td>
                        <td class="square" style="--size:5;"></td>
                        <td class="square" style="--size:5;"></td>
                    </tr>
                </table>
                <div class="choose__option__label">Waffle</div>
                <div class="choose__option__caption">Delicious #wafflegame coming right up!</div>
            </div>
            <div class="choose__option">
                <table class="template">
                    <table class="puzzle" id="10x10"></table>
                </table>
                <div class="choose__option__label">10x10</div>
                <div class="choose__option__caption">You aren't actually planning this, right?</div>
            </div>
        </div>
    </div>
    <div id="recent">
        <div class="header">Your Puzzles</div>
        <div id="recent__wrapper">

        </div>
    </div>
</main>

<script src="js/utils.js"></script>
<script src="js/homepage.js"></script>
</body>
</html>
