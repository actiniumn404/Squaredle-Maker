<!DOCTYPE html>
<html lang="en">
<head>
    <title>Squaredle Maker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="results.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="icon" href="assets/logo.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<nav>
    <div id="nav__logo"><img src="assets/logo.png" height="30" alt="S">quaredle Maker</div>
</nav>
<section>
    <aside>
        <h1>Settings</h1>
        <button id="process" class="coolbtn">See Results</button>
        <button id="newPuzzle" class="coolbtn">New Puzzle</button>
        <select id="curPuzzle" name="curPuzzle"></select>
        <div id="btn_settings">
            <button id="savePuzzle" class="smallbtn"><i class="fas fa-save"></i></button>
            <button id="exportDscd" class="smallbtn"><i class="fa-solid fa-copy"></i></button>
            <button id="printResults" class="smallbtn"><i class="fa-solid fa-print"></i></button>
            <button id="subSquareRes" class="smallbtn"><i class="fa-solid fa-border-none"></i></button>
            <button id="deletePuzzle" class="smallbtn"><i class="fa-solid fa-trash"></i></button>
        </div>
        <div id="side__size" class="flex-center">
            <label for="puzzle_size">Puzzle Size:</label>
            <input id="puzzle_size" name="size" type="number" value="4" max="10" min="3">
        </div>
        <div id="side__freq" class="flex-center">
            <label for="freq_cutoff">Frequency Cutoff:</label>
            <input id="freq_cutoff" name="size" type="number" value="2" max="10" min="0">
        </div>
        <h1>Results</h1>
        <span id="time_numwords"></span>
        <div id="results"></div>
    </aside>
    <main>
        <div id="puzzle_name" class="flex-center">
            <label for="name_input">Puzzle Name:</label>
            <input id="name_input" value="Untitled Squaredle" maxlength="40">
        </div>
        <table id="puzzle"></table>
    </main>
</section>
<div id="wordDef" class="modal">
    <h2 class="header"><span id="word__def">LOADING</span> <span id="word__close" class="close">&times;</span></h2>
    <button class="smallCoolBtn">Add to Bonus</button>
</div>
<div id="deletePopup" class="modal">
    <h2 class="header">Are you ABSOLUTELY sure? <span class="close">&times;</span></h2>
    <p>This action <b>CANNOT</b> be undone. Deleting <span class="deletename">{name}</span> will permanently delete all
        your hard work making this puzzle. Be ABSOLUTELY sure before deleting this puzzle.</p>
    <p>To confirm, please type out <b><span class="deletename">{name}</span></b> below:</p>
    <input id="deleteInput" placeholder="{name}">

    <button id="deleteDelete">I understand the consequences, delete this puzzle.</button>
</div>
<script src="const.js"></script>
<script src="script.js" defer></script>
</body>
</html>
